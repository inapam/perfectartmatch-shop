<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAM – Gallery</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .muted { opacity: .5; }
  </style>
</head>
<body>
  <h1>PAM – Public Gallery</h1>

  <div>
    <label>Artist <input id="filter-artist" placeholder="e.g. Ina"></label>
    <label>Category <input id="filter-category" placeholder="e.g. abstract"></label>
    <button id="clear-filters">Clear</button>
  </div>

  <div class="grid" id="grid"></div>

  <script src="./scripts/render.js"></script>
</body>
</html>
