
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PerfectArtMatch Gallery Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #3b0a70, #712ac3);
    }
    header img {
      height: 60px;
    }
    .signup-btn {
      background: #f06292;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .signup-btn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="PerfectArtMatch Logo" />
    <a href="form.html" class="signup-btn">Artist Sign-Up</a>
  </header>

  <main style="text-align:center; margin-top:2rem;">
    <h1>PerfectArtMatch Gallery Shop</h1>
    <p>Discover, submit and collect meaningful artworks. Join the movement.</p>
  </main>

  <footer style="text-align:center; margin-top: 3rem;">
    <a href="terms.html">Read the full Terms & Conditions</a>
  </footer>

</body>
</html>
