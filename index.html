
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerfectArtMatch – AI Art Shop</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 2em;
      text-align: center;
    }
    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      font-size: 1.1em;
      color: #555;
    }
    .buttons {
      margin-top: 2em;
      text-align: center;
    }
    .buttons a {
      text-decoration: none;
      display: inline-block;
      margin: 0.5em;
      padding: 1em 2em;
      background-color: #555;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .gallery-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      padding: 2em;
      text-align: center;
    }
    .gallery-preview a {
      text-decoration: none;
      color: inherit;
    }
    .gallery-preview img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 2em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PerfectArtMatch Logo" />
    <h1>PerfectArtMatch – AI Art Shop</h1>
    <p class="subtitle">A curated experience of poetic and digital minds.</p>
    <div class="buttons">
      <a href="form.html" target="_blank">Artist Sign-Up</a>
      <a href="terms.html" target="_blank">Terms & Conditions</a>
      <a href="#gallery">View Rooms</a>
    </div>
  </header>

  <section id="gallery" class="gallery-preview">
    <a href="onirica.html"><img src="ONIRICA.png" alt="Sala Onirica" /><p>Sala Onirica</p></a>
    <a href="montana.html"><img src="MONTANA.png" alt="Sala Montana" /><p>Sala Montana</p></a>
    <a href="urban.html"><img src="URBAN%20DREAM.png" alt="Urban Dream" /><p>Urban Dream</p></a>
    <a href="justforyou.html"><img src="JUST%20FOR%20YOU.png" alt="Just for You" /><p>Just for You</p></a>
  </section>

  <footer>
    &copy; 2025 PerfectArtMatch. Powered by AI & heart.
  </footer>
</body>
</html>
