<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You · PerfectArtMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg1:#3b0a70;--bg2:#712ac3;--card:#fff;--ink:#111;--muted:#666;--accent:#e91e63}
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Arial, Helvetica, sans-serif;color:var(--ink);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      padding:32px 16px;
    }
    .wrap{
      width:100%;max-width:720px;background:var(--card);border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);overflow:hidden;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 18px;background-image:linear-gradient(135deg,rgba(0,0,0,.22),rgba(0,0,0,.10));color:#fff
    }
    header .logo{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none}
    header .logo img{height:36px}
    main{padding:32px 24px;text-align:center}
    h1{margin:0 0 12px}
    p{margin:8px 0;color:var(--muted);line-height:1.4}
    .btn{
      display:inline-block;margin-top:18px;padding:12px 24px;
      background:var(--accent);color:#fff;text-decoration:none;
      border-radius:12px;font-weight:700;box-shadow:0 6px 14px rgba(233,30,99,.35)
    }
    .btn:hover{filter:brightness(.95)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="gallery.html" title="Back to Gallery">
        <img src="logo.png" alt="PerfectArtMatch logo">
        <strong>PerfectArtMatch</strong>
      </a>
      <a href="gallery.html" style="color:#fff;text-decoration:underline;">← Back to Gallery</a>
    </header>
    <main>
      <h1>Thank you for your submission! ✨</h1>
      <p>Obi has received your profile and artwork details.</p>
      <p>We’ll review your submission and place your work in the right room. If anything else is needed, we’ll get in touch by email.</p>
      <a class="btn" href="gallery.html">← Back to the Gallery</a>
    </main>
  </div>
</body>
</html>
