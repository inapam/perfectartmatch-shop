<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery â€“ Perfect Art Match</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .art-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .art-card:hover {
      transform: translateY(-5px);
    }
    .art-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .art-info {
      padding: 1rem;
    }
    .art-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .art-artist {
      font-style: italic;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top:1rem;">ðŸ–¼ Perfect Art Match â€“ Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const artworks = [
      {
        title: "JUST FOR YOU",
        artist: "InaPam",
        image: "JUST FOR YOU.png"
      },
      {
        title: "MONTANA",
        artist: "InaPam",
        image: "MONTANA.png"
      },
      {
        title: "ONIRICA",
        artist: "InaPam",
        image: "ONIRICA.png"
      },
      {
        title: "URBAN DREAM",
        artist: "InaPam",
        image: "URBAN DREAM.png"
      }
    ];

    const gallery = document.getElementById('gallery');
    artworks.forEach(work => {
      const card = document.createElement('div');
      card.className = 'art-card';
      card.innerHTML = `
        <img src="${work.image}" alt="${work.title}">
        <div class="art-info">
          <div class="art-title">${work.title}</div>
          <div class="art-artist">by ${work.artist}</div>
        </div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
