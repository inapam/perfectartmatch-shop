
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artist Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 2em;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #111;
    }
    form {
      background-color: #fff;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5em;
      background-color: #a20000;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a0000;
    }
    .note {
      margin-top: 1.5em;
      font-size: 0.95em;
      color: #444;
      background-color: #fff4cc;
      padding: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Artist Submission Form</h2>

  <form action="https://formspree.io/f/mvgayppl" method="POST" enctype="multipart/form-data">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="contact">Contact for Sale (email or phone)</label>
    <input type="text" name="contact" required />

    <label for="title">Artwork Title</label>
    <input type="text" name="title" required />

    <label for="technique">Technique & Dimensions</label>
    <input type="text" name="technique" required />

    <label for="description">Description</label>
    <textarea name="description" rows="4" required></textarea>

    <label for="ai-style">AI Description Style</label>
    <select name="ai-style">
      <option value="own-words">Artist‚Äôs own words (no AI description)</option>
      <option value="ai-text">Curated poetic/critical text (by our team)</option>
    </select>

    <label for="room">Room Preference</label>
    <select name="room">
      <option value="">‚Äì Please choose ‚Äì</option>
      <option value="Onirica">Sala Onirica</option>
      <option value="Montana">Sala Montana</option>
      <option value="Urban">Sala Urban Dream</option>
      <option value="Just">Just For You</option>
      <option value="Personal">Personal Artist Room</option>
    </select>

    <label for="image">Upload Artwork Image (max 10MB)</label>
    <input type="file" name="image" accept="image/*" />

    <label>
      <input type="checkbox" name="terms" required />
      I confirm I have read and agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
    </label>

    <div class="note">
      üßæ After submitting up to 10 artworks, please support the exhibition by sending a flat fee of <strong>10 CHF</strong> via PayPal to:<br />
      <strong>inazurichpam@protonmail.com</strong><br /><br />
      Thank you for sharing your art with the world! üåç
    </div>

    <button type="submit">Submit Artwork</button>
  </form>

</body>
</html>
