<form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
  <label>Full Name:<input type="text" name="name" required /></label>
  <label>Email:<input type="email" name="email" required /></label>
  <label>Artwork Title:<input type="text" name="title" required /></label>
  <label>Dimensions & Technique:<input type="text" name="details" /></label>
  <label>Image:<input type="file" name="image" accept="image/*" required /></label>
  <label>Your Description:<textarea name="artist_description"></textarea></label>
  <label>AI Style:<select name="ai_style">
    <option value="poetic">Poetic</option>
    <option value="clear">Clear</option>
    <option value="philosophical">Philosophical</option>
  </select></label>
  <label>Preferred Room:<input type="text" name="room" /></label>
  <label><input type="checkbox" name="terms" required /> I have read the Terms</label>
  <label><input type="checkbox" name="fee_paid" required /> I have paid the 10 CHF fee</label>
  <button type="submit">Submit Artwork</button>
</form>
