<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Artist Sign-Up • PerfectArtMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
      font-family:Arial,sans-serif; margin:0; padding:0;
      background:linear-gradient(to bottom right,#3b0a70,#712ac3);
      color:white;
    }
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; background:rgba(0,0,0,0.2);
    }
    header img{ height:60px; }
    .signup-btn{
      background:#f06292; padding:.6rem 1rem; border-radius:20px;
      color:white; font-weight:bold; text-decoration:none;
    }
    .signup-btn:hover{ background:#e91e63; }
    main{ max-width:900px; margin:2rem auto; padding:0 1rem; }
    h1{ text-align:center; }
    form{
      background:white; color:black; border-radius:12px;
      padding:1.5rem; box-shadow:0 10px 24px rgba(0,0,0,0.18);
    }
    label{ display:block; margin-top:1rem; font-weight:bold; }
    input, textarea, select{
      width:100%; padding:.6rem; margin-top:.3rem;
      border:1px solid #ccc; border-radius:8px; font:inherit;
    }
    button{
      background:#f06292; color:white; border:none;
      padding:.8rem 1.2rem; margin-top:1.5rem;
      border-radius:8px; font-weight:bold; cursor:pointer;
    }
    button:hover{ background:#e91e63; }
    footer{
      text-align:center; margin:2rem 0; font-size:.9rem;
    }
    footer a{ color:white; text-decoration:underline; }
  </style>
</head>
<body>

  <header>
    <a href="gallery.html" aria-label="Back to gallery">
      <img src="logo.png" alt="PerfectArtMatch logo" />
    </a>
    <a href="form.html" class="signup-btn" target="_blank" rel="noopener">Artist Sign-Up</a>
  </header>

  <main>
    <h1>Artist Sign-Up</h1>
    <form action="https://formspree.io/f/mvgayppl" method="POST">
      <!-- Redirect după trimitere -->
      <input type="hidden" name="_redirect" value="https://inapam.github.io/perfectartmatch-shop/thanks.html" />

      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="bio">Short Bio *</label>
      <textarea id="bio" name="bio" required></textarea>

      <label for="title">Sample Artwork Title *</label>
      <input type="text" id="title" name="artwork_title" required>

      <label for="room">Room Preference *</label>
      <select id="room" name="room" required>
        <option value="" selected disabled>— Please choose —</option>
        <option>Just For You</option>
        <option>Montana</option>
        <option>Onirica</option>
        <option>Urban Dream</option>
      </select>

      <label for="desc">Artwork Description *</label>
      <textarea id="desc" name="artwork_description" required></textarea>

      <label>
        <input type="checkbox" name="want_ai_description" value="yes">
        Also create an AI-assisted description for my artwork
      </label>

      <label for="portfolio">Portfolio / Website (optional)</label>
      <input type="url" id="portfolio" name="portfolio">

      <label for="instagram">Instagram (optional)</label>
      <input type="url" id="instagram" name="instagram">

      <label>
        <input type="checkbox" name="agree_terms" required>
        I confirm I’ve read the <a href="terms.html" target="_blank" rel="noopener">Terms & Conditions</a>
      </label>

      <button type="submit">Submit Profile</button>
    </form>
  </main>

  <footer>
    <p>
      Need help? Write to us or ping Obi in the gallery.
      &nbsp;|&nbsp;
      <a href="terms.html" target="_blank" rel="noopener">Read the full Terms &amp; Conditions</a>
    </p>
  </footer>

</body>
</html>
